name: "@pinnacle0/codemod CI"

env:
    CI: true

on:
    push:
        branches: [master]
        paths:
            - packages/codemod/**
            - package.json
            - pnpm-lock.yaml
            - pnpm-workspace.yaml
            - tsconfig.base.json
            - .github/workflows/pkg-codemod-ci.yml

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Setup PNPM
              uses: pnpm/action-setup@v2.2.4
              with:
                  version: latest

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: "20"
                  check-latest: true
                  cache: "pnpm"

            - name: Install Dependencies
              run: pnpm install

            - name: Build
              run: pnpm --filter @pinnacle0/codemod run build
