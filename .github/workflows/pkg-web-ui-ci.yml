name: "@pinnacle0/web-ui CI"

env:
    CI: true

on:
    push:
        branches: [master, pnpm]
        paths:
            - packages/web-ui/**
            - package.json
            - pnpm-lock.yaml
            - pnpm-workspace.yaml
            - .github/workflows/pkg-web-ui-ci.yml

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Setup PNPM
              uses: pnpm/action-setup@v2.2.1
              with:
                  version: latest

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: "16"
                  check-latest: true
                  cache: "pnpm"

            - name: Install Dependencies
              run: pnpm install

            - name: Build
              run: pnpm --filter @pinnacle0/web-ui run build
